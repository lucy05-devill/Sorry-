<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Sorry Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #fbeaff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      width: 90vw;
      background: white;
      border-radius: 20px;
      padding: 24px 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      transform: scale(0.9);
      opacity: 0;
      animation: cardEnter 0.8s ease-out forwards;
    }

    @keyframes cardEnter {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .heart {
      font-size: 2.5rem;
      color: #ff4d88;
      animation: pulse 1.3s infinite;
      margin-bottom: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h2 {
      font-size: 1.6rem;
      color: #e43e6f;
      margin-bottom: 10px;
      animation: slideIn 0.7s ease forwards;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 0.95rem;
      color: #333;
      line-height: 1.6;
      margin: 12px 0;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    p:nth-of-type(1) { animation-delay: 0.2s; }
    p:nth-of-type(2) { animation-delay: 0.4s; }
    p:nth-of-type(3) { animation-delay: 0.6s; }

    .promise-box {
      background: #ffeaf1;
      border-left: 4px solid #e43e6f;
      border-radius: 8px;
      padding: 10px;
      margin-top: 18px;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
    }

    .footer {
      font-size: 0.85rem;
      color: #888;
      margin-top: 20px;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 1.2s;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (min-width: 768px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">♥</div>
    <h2>I'm Truly Sorry</h2>
    <p>I know I made you sad, and I feel truly guilty for it.</p>
    <p>It was never my intention to hurt you.</p>
    <p>You deserve patience, kindness, and someone who listens.</p>
    <div class="promise-box">
      <strong>My Promise:</strong><br>
      I won't lecture.<br>
      I’ll listen to you.<br>
      I’ll be mature & supportive.
    </div>
    <div class="footer">Please forgive me — you matter a lot to me.</div>
  </div>

</body>
</html>
